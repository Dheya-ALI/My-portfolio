    <section class="contact-section">
        <h1>Contact Me</h1>
        <p>If you want to reach out to me, feel free to send a message. I'll get back to you as soon as possible.</p>

        <form id="contact-form" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" placeholder="Your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email" placeholder="Your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your message" required></textarea>

            <button type="submit">Send</button>
        </form>

        <div id="message-status"></div>
    </section>

    <script type="text/javascript">
        // Send email on form submit
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            emailjs.sendForm('service_9tdiijm', 'template_v8kvhtt', this)
            .then(function() {
                document.getElementById('message-status').innerHTML = 'Message sent successfully!';
            }, function(error) {
                document.getElementById('message-status').innerHTML = 'Failed to send message. Please try again.';
                console.log('FAILED...', error);
            });
        });
    </script>
